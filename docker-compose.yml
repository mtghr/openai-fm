version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NPM_TOKEN: ${NPM_TOKEN}
        REACT_APP_AUTH_API: ${REACT_APP_AUTH_API}
        REACT_APP_LOGIN_PORTAL: ${REACT_APP_LOGIN_PORTAL}
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_URL=${POSTGRES_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-openai_fm}}
      - NODE_ENV=production
      - REACT_APP_AUTH_API=${REACT_APP_AUTH_API:-https://auth-dev.dataphone.cloud:8443}
      - REACT_APP_LOGIN_PORTAL=${REACT_APP_LOGIN_PORTAL:-}
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - openai-fm-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-openai_fm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - openai-fm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  openai-fm-network:
    driver: bridge

