version: '3.8'

# Simplified docker-compose without PostgreSQL
# Use this if you don't need the sharing feature

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped

